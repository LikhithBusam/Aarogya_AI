<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin:0; padding:0; }
    .chat-container {
      max-width:500px; margin:40px auto; background:#fff;
      border-radius:12px; box-shadow:0px 4px 12px rgba(0,0,0,0.1);
      overflow:hidden;
    }
    .chat-header { background:#4CAF50; color:white; padding:15px; text-align:center; font-size:20px; }
    .chat-messages { height:400px; overflow-y:auto; padding:15px; background:#fafafa; display:flex; flex-direction:column; }
    .user-message {
      background:#DCF8C6; margin:8px 0; padding:10px 15px; border-radius:12px;
      max-width:80%; align-self:flex-end; word-wrap:break-word;
    }
    .chat-input { display:flex; border-top:1px solid #ddd; padding:10px; background:#fff; }
    .chat-input input {
      flex:1; padding:10px; border:1px solid #ddd; border-radius:20px; outline:none;
    }
    .chat-input button { background:none; border:none; margin-left:8px; cursor:pointer; font-size:20px; }
    .listening { color:red; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Speech to Text Chat</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type or speak...">
      <button id="voice-btn"><i class="bi bi-mic"></i></button>
      <button onclick="sendMessage()"><i class="bi bi-send"></i></button>
    </div>
  </div>

  <script>
    const voiceBtn = document.getElementById("voice-btn");
    const userInput = document.getElementById("user-input");
    const chatMessages = document.getElementById("chat-messages");

    function addMessage(message) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("user-message");
      msgDiv.textContent = message;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message);
      userInput.value = "";
    }

    // ✅ Setup Speech Recognition
    function initSpeechRecognition() {
      if (!("SpeechRecognition" in window || "webkitSpeechRecognition" in window)) {
        alert("❌ Speech Recognition not supported in this browser. Use Chrome or Edge.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.onstart = () => {
        voiceBtn.classList.add("listening");
        voiceBtn.innerHTML = '<i class="bi bi-mic-fill"></i>';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript);
        voiceBtn.classList.remove("listening");
        voiceBtn.innerHTML = '<i class="bi bi-mic"></i>';
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event.error);
        voiceBtn.classList.remove("listening");
        voiceBtn.innerHTML = '<i class="bi bi-mic"></i>';
      };

      recognition.onend = () => {
        voiceBtn.classList.remove("listening");
        voiceBtn.innerHTML = '<i class="bi bi-mic"></i>';
      };

      voiceBtn.addEventListener("click", () => {
        if (voiceBtn.classList.contains("listening")) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    }

    window.onload = initSpeechRecognition;
  </script>
</body>
</html>
